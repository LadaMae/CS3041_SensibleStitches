<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> 
        <link rel="stylesheet" type="text/css" href="dropdown.css" media="screen and (orientation:portrait)"/>
        <link rel="stylesheet" type="text/css" href="patterns.css" media="screen and (orientation:portrait)"/>
        <title>Patterns Page</title>
    </head>

    <body>
        <div id = "header">
            <!--Dropdown-->
            <div class = "dropdown">
                <button onClick = "dropdown()" class = "dropbtn">Navigate<i id="dropdownSymbol" class = "glyphicon glyphicon-chevron-down" style = "font-size:40px; float:right; margin-top: 10px;"></i></button>
                <div id="myDropdown" class = "dropdown-content">
                    <a href = "index.html">Projects<i class = "glyphicon glyphicon-chevron-right" style = "font-size:30px; float:right;"></i></a>
                    <a href = "links.html">Links<i class = "glyphicon glyphicon-chevron-right" style = "font-size:30px; float:right;"></i></a>
                    <a href = "patterns.html">Patterns<i class = "glyphicon glyphicon-chevron-right" style = "font-size:30px; float:right;"></i></a>
                </div>
            </div>
            <!--Project Title-->
        </div>

        <div>
            <h1 class = "patternHeader">PATTERNS</h1>
            <hr class = "rounded">
        </div>

        <div id = "patternNavigation" class = "patternList">
            <a href = "" class = "patternButton">Pattern 1</a>
            <a href = "" class = "patternButton"> Pattern 2</a>
            <a href = "" class = "patternButton"> Pattern 3</a>
        </div>

        <div class = "patternButtonDiv">
            <button class="addPatternBtn" onclick="addPattern()"><i class="glyphicon glyphicon-plus" style = "font-size: 64px; color: #FBFEFB;"></i></button>
        </div>

        <script>
        
            function dropdown() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
    
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }

            function addPattern() {
                var PatternURL = prompt("Enter Pattern URL:");
                var PatternName = prompt("Enter Pattern name:");

                if (PatternName && PatternURL) {
                    var patternnav = document.getElementById("patternNavigation");
                    var newButton = document.createElement("a");
                    newButton.className = "patternButton";
                    newButton.textContent = PatternName;
                    newButton.href = PatternURL;
                    patternnav.appendChild(newButton);

                }
            }
    
        </script>
    </body>
</html>
